<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="./js/main.js"></script>
    <script defer type="module" src="./js/authorizationUI.js"></script>
</head>
<body>
<div class="display">
    <!--    MAIN TAB    -->
    <main id="main" class="main">
        <div class="container">
            <div class="buttons">
                <button id="buttonSetting" class="buttonSetting button defaultText">Налаштування</button>
                <button id="authorisationButton" class="exit button defaultText">Увійти</button>
            </div>
            <div class="chat" id="chat">
                <div class="chat__messages" id="chat__messages"></div>
            </div>
            <div class="message-sending-form">
                <label>
                    <input autofocus class="input input__base" id="messageInputField" type="text" autocomplete="off"
                           placeholder="Сповіщення...">
                </label>
                <button type="submit" class="submit submit__arrow" id="buttonSendingMessage"></button>
            </div>
        </div>
    </main>

    <!--   SETTING TAB  -->
    <div class="setting" id="setting" style="display: none">
        <div class="setting__popup">
            <div class="row">
                <header class="defaultText">Налаштування</header>
                <button id="closeSetting" class="row__close"></button>
            </div>
            <div class="row defaultText">Імʼя в чаті</div>

            <div class="selectName">
                <label>
                    <input id="userName" class="input input__setting-name" type="text" autocomplete="off"
                           placeholder="Імʼя">
                </label>
                <button id="setName" type="submit" class="submit submit__arrow"></button>
            </div>
        </div>
    </div>

    <!--    AUTHORIZATION  -->
    <div id="authorisation" class="authorization" style="display: none">
        <div class="authorization__popup">
            <div class="row">
                <header class="defaultText">Авторизація</header>
                <button id="closeAuthorisation" class="row__close"></button>
            </div>
            <div class="row row__name-data defaultText">Пошта:</div>

            <div class="data-entry">
                <label>
                    <input id="email" class="input input__data" type="email" autocomplete="off">
                </label>
                <button id="getCode" type="submit" class="submit submit__text defaultText">Отримати код</button>
            </div>
        </div>
    </div>

    <!--    CONFIRMATION-->
    <div id="confirmation" class="authorization" style="display: none">
        <div class="authorization__popup">
            <div class="row">
                <header class="defaultText">Підтвердження</header>
                <button id="closeConfirmation" class="row__close"></button>
            </div>
            <div class="row row__name-data defaultText">Код:</div>

            <div class="data-entry">
                <label>
                    <input id="code" class="input input__data" type="text" autocomplete="off">
                </label>
                <button id="logInToChat" type="submit" class="submit submit__text defaultText">Увійти</button>
            </div>
        </div>
    </div>
</div>


<template id="templateMyMessage">
    <div class="message message__sent defaultText">
        <div></div>
        <time></time>
    </div>
</template>

<template id="templateCompanionMessage">
    <div class="received-message">
        <div class="message message__get defaultText">
            <div></div>
            <time></time>
        </div>
    </div>
</template>

</body>
</html>
